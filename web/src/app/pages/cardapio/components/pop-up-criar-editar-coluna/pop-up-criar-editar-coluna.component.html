<form (ngSubmit)="submitForm()" class="p-4">
    <label for="nome" class="form-label">Nome da sessão:</label>
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" required>
    <app-button 
        texto = "Criar sessão no cardápio"
        faIcon="fa-solid fa-add"
        tipo="submit"
        class="mt-3 w-100"
    ></app-button>
</form>
