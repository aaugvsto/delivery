<main>
    <div class="row-group">
        <div class="border coluna-cardapio" *ngFor="let item of colunas">
            <div class="d-flex flex-column">
                <div class="border-bottom">
                    <span class="d-flex justify-content-center p-2 fs-4 bodr">
                        {{ item.nomeColuna }}
                    </span>
                </div>

                <div class="p-2 card-cardapio" (click)="openModal()" *ngFor="let produto of item.produtos">
                    <div class="border border-dark d-flex flex-column rounded-3 mb-2">
                        <img src="https://minervafoods.com/wp-content/uploads/2023/09/HamburguerAlcatraComBacon_1-scaled.jpg" alt="..." height="180px" class="border-bottom">
                        <span class="p-2" style="text-align: center;">{{ produto.nome }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<ng-template #myModal let-modal>
    <h1>My Modal</h1>
</ng-template>
